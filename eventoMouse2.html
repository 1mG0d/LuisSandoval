<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400); 

    var colores = ["red","green","blue"];
    var puesto=0;
	
    function cambioColor(evento){
        puesto++;
        if(puesto>= colores.length) {
             puesto = 0; 
             }     
        return false;
    }
    
    function dibujarCirculo(evento){
		var x = evento.pageX - pantalla.offsetLeft; //pos x
        var y = evento.pageY - pantalla.offsetTop; //pos y
        pincel.fillStyle = colores[puesto];
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2*3.14);
        pincel.fill();
  
    }
    

    pantalla.onclick=dibujarCirculo;
    pantalla.oncontextmenu= cambioColor;

</script>
