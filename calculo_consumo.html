<meta charset="utf-8">

<h3>¿Alcohol o gasolina?</h3>

<script >
	
	var gasolina = 40;
	var recorrido = 480;
	var eficiencia = recorrido/gasolina;
	document.write("Un vehiculo con "+gasolina+" litros de gasolina, recorre "+recorrido+" y tiene una eficiencia por litro de "+eficiencia+" kms.<br><br>");
	var alcohol = 40;
	recorrido = 300;
	eficiencia = recorrido/alcohol;
	document.write("Un vehiculo con "+alcohol+" litros de alcohol, recorre "+recorrido+" y tiene una eficiencia por litro de "+eficiencia+" kms.<br><br>");
	document.write("En mi opinión yo aprovecharía el rendimiento mayor.")
</script>
